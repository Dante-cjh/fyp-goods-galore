server:
  port: 9098
  servlet:
    context-path: /api
spring:
  application:
    ###服务的名称
    name: goods_galore
  datasource:
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/goods_galore?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT
logging:
  level:
    ###打印mybatis日志
    jiahan.chen.mapper: debug

GoodsGalore:
  userName: JiahanChen
  thread:
    corePoolSize: 8 # 一直正在运行线程数 2  IO相关 cpu核数*2 cpu相
    maxPoolSize: 8
    queueCapacity: 1000
    keepAlive: 60